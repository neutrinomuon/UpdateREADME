name: Update README.md from repository

on: 
  push:
    paths-ignore:
        - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Git
        run: sudo apt-get update && sudo apt-get install git -y
        
      - name: Capture Git Configuration
        id: capture_git_config
        run: |
          USER_NAME='Jean Gomes'
          USER_EMAIL='neutrinomuon@gmail.com'
          echo "NAME=${{ USER_NAME }}" >> $GITHUB_ENV
          echo "EMAIL=${{ USER_EMAIL }}" >> $GITHUB_ENV

      - name: Checkout TOKEN
        run: echo "TOKEN=${{ secrets.TOKENACTION }}" >> $GITHUB_ENV

      - name: Set Branch and Repository Variables
        id: set-vars
        run: |
          git config --global user.name "${NAME}"
          git config --global user.email "${EMAIL}"
          echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          echo "REPOSITORY=${GITHUB_REPOSITORY}" >> $GITHUB_ENV

      - name: Display Git Config Variables
        run: |
          echo "Git User Name: ${{ env.NAME }}"
          echo "Git User Email: ${{ env.EMAIL }}"

